version: '3.8'

services:
  tide-calendar:
    build: .
    container_name: taiwan-tide-calendar
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - CWA_API_KEY=${CWA_API_KEY}
      - PORT=5000
      - CACHE_TTL_HOURS=6
    volumes:
      - tide-cache:/app/cache
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  tide-cache:
